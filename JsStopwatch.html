<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPWATCH JAVASCRIPT PROJECT</title>
    <link rel="stylesheet" href="JsStopwatch.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="wrapper" id="wrapper">
        
        <h1>STOPWATCH</h1>
        <p><span id="minutes">00</span><span id="colon">:</span><span id="seconds">00</span><span id="dot">.</span><span id="milliseconds">00</span></p>
        <button id="start-btn">Start</button>
        <button id="stop-btn">Stop</button>
        <button id="reset-btn">Reset</button>
    </div>
   <script type="text/javascript">
    window.onload = function() {
        var seconds = 0;
        var milliseconds = 0;
        var minutes = 0;
        var appendMilliseconds = document.getElementById("milliseconds");
        var appendSeconds = document.getElementById("seconds");
        var appendMinutes = document.getElementById("minutes");
        var startBtn = document.getElementById("start-btn");
        var stopBtn = document.getElementById("stop-btn");
        var resetBtn = document.getElementById("reset-btn");
        var Interval;

        startBtn.onclick = function() {
           clearInterval(Interval);
           Interval = setInterval(startTimer, 10);
        }
        stopBtn.onclick = function() {
            clearInterval(Interval);
        }
        resetBtn.onclick = function() {
            clearInterval(Interval);
            milliseconds= "00";
            seconds = "00";
            minutes = "00";
            appendMilliseconds.innerHTML = milliseconds;
            appendSeconds.innerHTML = seconds;
            appendMinutes.innerHTML = minutes;
        }

        function startTimer() {
            milliseconds++;
            if(milliseconds<=9) {
                appendMilliseconds.innerHTML = "0" + milliseconds;
            }
            if(milliseconds>9) {
                appendMilliseconds.innerHTML = milliseconds;
            }
            if(milliseconds>99) {
                console.log("seconds");
                seconds++;
                appendSeconds.innerHTML = "0" + seconds;
                milliseconds = 0;
                appendMilliseconds.innerHTML = "0" + 0;
            }
            if(seconds<=9) {
                appendSeconds.innerHTML = "0" + seconds;
            }
            if(seconds>9) {
                appendSeconds.innerHTML = seconds;
            }
            if(seconds>59) {
                console.log("minutes");
                minutes++;
                appendMinutes.innerHTML = "0" + minutes;
                seconds = 0;
                appendSeconds.innerHTML = "0" + 0;
            }
            if(minutes>9) {
                appendMinutes.innerHTML = minutes;
            }
        }
    }
    </script> 
</body>
</html>
